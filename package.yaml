name:                tagger
version:             0.1.0.0
github:              "githubuser/tagger"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/tagger#readme>

dependencies:
- async
- attoparsec
- base >= 4.7 && < 5
- errors
- mtl
- parsec
- process
- silently
- text

library:
  source-dirs: src

executables:
  tagger-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tagger

default-extensions:
- ApplicativeDo
- FlexibleContexts
- GeneralizedNewtypeDeriving
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- RecordWildCards
- UnicodeSyntax

tests:
  tagger-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tagger
